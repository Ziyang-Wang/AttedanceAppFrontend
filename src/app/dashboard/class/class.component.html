<div class="container-fluid w-100 h-100 p-3 mx-auto bg-light">
    <div class="mb-auto ml-5 mr-5">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between mb-3">
                <div class="p-2"><h3 class="h3 mb">{{className}}</h3></div>
                <div class="p-2">
                    <div (click)="back()" class="pointer"> 
                        <svg class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3462" width="35" height="35"><path d="M363.840919 472.978737C336.938714 497.358861 337.301807 537.486138 364.730379 561.486138L673.951902 832.05497C682.818816 839.813519 696.296418 838.915012 704.05497 830.048098 711.813519 821.181184 710.915012 807.703582 702.048098 799.94503L392.826577 529.376198C384.59578 522.174253 384.502227 511.835287 392.492414 504.59418L702.325747 223.807723C711.056111 215.895829 711.719614 202.404616 703.807723 193.674252 695.895829 184.943889 682.404617 184.280386 673.674253 192.192278L363.840919 472.978737Z" p-id="3463" fill="#707070"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content m-5">
        <div class="p-0 container-fluid">
            <div class="row justify-content-start">
                <div class="col-md-2 pb-3" *ngFor="let student of students;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0 card-title">{{student.pid}}</h5>
                        </div>
                        <div class="text-center card-body">
                            <img src="assets/avatar.jpg" alt="Stacie Hall" class="img-fluid rounded-circle mb-2" width="100" height="100">
                            <h5 class="mb-0 card-title">
                                Name: {{student.studentName}}<br>
                                Email: {{student.email}}
                            </h5>
                            <div class="mt-3">
                                <small>Attendence rate:</small><span class="mr-1 my-1 badge badge-primary">  {{student.attRate}}%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>     
</div>
