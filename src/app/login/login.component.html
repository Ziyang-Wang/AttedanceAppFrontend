<div class="d-flex h-100 text-white bg-dark">
    <div class="container">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-5 col-lg-6 col-xl-4 align-self-center">
                <!-- Heading -->
                <h1 class="display-4 text-center mb-3">
                Sign in
                </h1>
                
                <!-- Subheading -->
                <p class="text-muted text-center mb-5">
                Attendance Tracking Application.
                </p>
                
                <!-- Form -->
                <form [ngClass]="{'was-validated':form.valid}" [formGroup]="form" (ngSubmit)="form.valid && loginUser()" novalidate> 
                <!-- username -->
                <div class="form-group">
    
                    <!-- Label -->
                    <label><small>username</small></label>
    
                    <!-- Input -->
                    <input type="text" formControlName="username" class="form-control" placeholder="Input your username">
                </div>
    
                <!-- Password -->
                <div class="form-group">
    
                    <div class="row">
                    <div class="col">
                            
                        <!-- Label -->
                        <label><small>Password</small></label>
    
                    </div>
                    <div class="col-auto">
                        
                        <!-- Help text -->
                        <small class="form-text small text-muted">
                        Forgot password?
                        </small>
    
                    </div>
                    </div> <!-- / .row -->
    
                    <!-- Input group -->
                    <div class="input-group input-group-merge">
    
                    <!-- Input -->
                    <input type="password" formControlName="password" class="form-control form-control-appended" placeholder="Input your password">
    
                    </div>
                </div>
                <div class="text-center mt-3 pb-5 height-10">
                    <small class="text-danger">{{msg}}</small>
                </div>
                <!-- Submit -->
                <button class="btn btn-lg btn-block btn-primary mb-3" [disabled]="loginLoading || form.invalid">
                    Sign in
                </button>
    
                <!-- Link -->
                <p class="text-center">
                    <small class="text-muted text-center">
                    Don't have an account yet? 
                    </small>
                </p>
                </form>
            </div>
        </div>
    </div>
</div>
